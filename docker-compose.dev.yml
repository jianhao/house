services:
  # PostgreSQL 数据库 - 本地开发
  postgres-dev:
    image: postgis/postgis:15-3.3
    container_name: house-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: house_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./house-server/migrations:/docker-entrypoint-initdb.d
    networks:
      - house-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d house_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存 - 本地开发
  redis-dev:
    image: redis:7-alpine
    container_name: house-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - house-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 后端服务 - 本地开发模式
  house-server-dev:
    build:
      context: ./house-server
      dockerfile: Dockerfile.dev
    container_name: house-server-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:password@postgres-dev:5432/house_db?sslmode=disable
      DB_HOST: postgres-dev
      DB_PORT: 5432
      DB_NAME: house_db
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis-dev
      REDIS_PORT: 6379
      REDIS_URL: redis://redis-dev:6379
      JWT_SECRET: house_jwt_secret_dev_2024
      WECHAT_APP_ID: dev-wechat-app-id
      WECHAT_APP_SECRET: dev-wechat-app-secret
      ENCRYPT_KEY: house_encrypt_key_dev_32_chars_long
      PORT: 3001
      LOG_LEVEL: debug
    ports:
      - "3001:3001"
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    networks:
      - house-dev-network
    volumes:
      - ./house-server:/app
      - /app/node_modules
      - ./house-server/uploads:/app/uploads
    command: npm run dev

  # 前端服务 - 本地开发模式
  house-web-dev:
    build:
      context: ./house-web
      dockerfile: Dockerfile.dev
    container_name: house-web-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      house-server-dev:
        condition: service_started
    networks:
      - house-dev-network
    volumes:
      - ./house-web:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  house-dev-network:
    driver: bridge